debug=false
logging.level.root=INFO
logging.level.br.inatel=DEBUG
server.host=localhost
server.port=8081
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:mem:carmanager
spring.datasource.username=root
spring.datasource.password=
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/console
# Brand manager port will be set by @DynamicPropertySource
# to define the random port used by MockWebServer
brand.manager.host=localhost
car-manager.filter.include-response=true
car-manager.error.show-stacktrace=true